<div class="col-12">
  <div class="card">
    <div class="card-header bg-info">
      <h4 class="mb-0 text-white">
        <i class="fas fa-message-bot m-r-5"></i> Generate Prompt
      </h4>
    </div>

    <div class="card-body">
      <h3 class="box-title m-t-10"><i class="fas fa-gear"></i> Options</h3>
      <div class="row m-t-20">
        <input
          type="number"
          class="form-control col-5"
          placeholder="Book count"
          id="bookCount"
        />
      </div>
      <div class="row m-t-20">
        <button type="submit" id="submit-btn" class="btn btn-success">
          <i class="fas fa-sparkles"></i> Generate
        </button>
      </div>
      <h3 class="box-title m-t-30"><i class="fas fa-align-left"></i> Prompt</h3>
      <div class="m-t-20 input-group">
        <textarea
          class="form-control input-group-prepend row"
          readonly=""
          style="overflow: auto; scrollbar-width: thin; height: 5em"
          id="promptOutput"
        ></textarea
        ><a
          class="btn btn-info"
          style="
            color: white;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
          "
          id="copy-btn"
          ><i class="fas fa-copy"></i
        ></a>
      </div>
    </div>
  </div>
</div>
