<div class="card">
  <div class="card-header bg-info">
    <h4 class="mb-0 text-white">
      <i class="fas fa-palette m-r-5"></i> NiceNilam
    </h4>
  </div>

  <div class="card-body">
    <form
      class="form-vertical kv-form-bs4"
    >
      <h3 class="box-title m-t-10">Themes</h3>
      <hr class="m-t-0 m-b-0" />

      <div class="row m-t-20">
        <div class="col-md-6">
          <label class="has-star">Themes</label>
          <div class="form-group">
            <button type="button" class="btn btn-warning" id="pTheme-default">
              Default (No theme)
            </button>
            <button type="button" class="btn btn-info" id="pTheme-dark">
              Dark
            </button>
            <button
              type="button"
              class="btn btn-success"
              id="pTheme-custom"
              disabled
            >
              Custom theme
            </button>
          </div>
          <span id="theme-status"></span>
        </div>
        <div class="col-md-6">
          <label class="has-star">Theme management</label>
          <div class="form-group">
            <button type="button" class="btn btn-warning" id="theme-export">
              Export</button
            ><button type="button" class="btn btn-success" id="theme-import">
              Import
            </button>
          </div>
          <span class="m-t-10 row" id="themeMgmt-status"></span>
        </div>
      </div>

      <h3 class="box-title m-t-30">Customize</h3>
      <small>Don't know how to use this? <a href="/guide">Click here</a> </small>
      <hr class="m-t-0 m-b-20" />

      <div class="row">
        <div class="col-md-6"></div>
      </div>

      <h3 class="m-t-10">Theme</h3>
      <div class="m-t-20 row">
        <div class="form-group col">
          <h4>Background</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            id="bg"
            placeholder="Value"
          />
        </div>
        <div class="form-group col">
          <h4>Overlay blur</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            id="overlay-blur"
            placeholder="Value (0px to disable)"
          />
        </div>
        <div class="form-group col">
          <h4>Border radius</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            id="border-radius"
            placeholder="Value (0px to disable)"
          />
        </div>
        <div class="form-group col">
          <h4>Primary text color</h4>
          <span style="font-size: x-small"
            >Overrides the text colors of individual elements</span
          >
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="txt-primary"
            placeholder="Value"
          />
        </div>
        <div class="form-group col">
          <h4>Hover color</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="hover-color"
            placeholder="Value"
          />
        </div>
      </div>
      <h3 class="m-t-10">Elements</h3>
      <div class="m-t-20 row">
        <div class="form-group col">
          <h4>Overlay</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="bg-overlay"
            placeholder="Background color"
          /><input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="txt-overlay"
            placeholder="Text color"
          />
        </div>
        <div class="form-group col">
          <h4>Secondary</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="bg-secondary"
            placeholder="Background color"
          /><input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="txt-secondary"
            placeholder="Text color"
          />
        </div>
        <div class="form-group col">
          <h4>Topbar</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="bg-topbar"
            placeholder="Background color"
          /><input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="txt-topbar"
            placeholder="Text color"
          />
        </div>
        <div class="form-group col">
          <h4>Sidebar</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="bg-sidebar"
            placeholder="Background color"
          /><input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="txt-sidebar"
            placeholder="Text color"
          />
        </div>
        <div class="form-group col">
          <h4>Footer</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="bg-footer"
            placeholder="Background color"
          /><input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="txt-footer"
            placeholder="Text color"
          />
        </div>
        <div class="form-group col">
          <h4>Card</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="bg-card"
            placeholder="Background color"
          /><input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="txt-card"
            placeholder="Text color"
          />
        </div>
        <div class="form-group col">
          <h4>Page title</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="bg-page-title"
            placeholder="Background color"
          /><input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="txt-page-title"
            placeholder="Text color"
          />
        </div>
        <div class="form-group col">
          <h4>Card header</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="bg-card-header"
            placeholder="Background color"
          /><input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="txt-card-header"
            placeholder="Text color"
          />
        </div>
        <div class="form-group col">
          <h4>Preloader</h4>
          <input
            type="text"
            class="form-control m-t-5"
            autocomplete="off"
            data-coloris
            id="bg-preloader"
            placeholder="Background color"
          />
        </div>
      </div>
      <div class="form-group m-t-30">
        <button id="preview-btn" class="btn btn-info btn-action">
          <i class="fas fa-eye"></i> Preview
        </button>
        <button id="apply-btn" class="btn btn-success btn-action">
          <i class="fas fa-check"></i> Apply
        </button>
        <button type="reset" class="btn btn-inverse">Reset</button>
      </div>
    </form>
  </div>
</div>
